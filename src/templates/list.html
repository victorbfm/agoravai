<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Arquivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(to bottom, #FE1367, #114EF4, #181B2C);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(254, 19, 103, 0.3), rgba(17, 78, 244, 0.3), rgba(24, 27, 44, 0.7));
            filter: blur(25px);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: left;
        }
        ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
            transform: scale(1.05);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background: linear-gradient(135deg, #FE1367, #114EF4);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #181B2C;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Lista de Arquivos</h1>
        <ul>
            {% for file in files %}
                <li><a href="/download_csv/{{ file }}" style="text-decoration: none; color: inherit;">{{ file }}</a></li>
            {% endfor %}
        </ul>
        <div class="buttons">
            {% if prev_page %}
                <button class="button" onclick="window.location.href='?page={{ prev_page }}'">Voltar</button>
            {% endif %}
            {% if next_page %}
                <button class="button" onclick="window.location.href='?page={{ next_page }}'">Pr√≥ximo</button>
            {% endif %}
        </div>
    </div>
</body>
</html>
