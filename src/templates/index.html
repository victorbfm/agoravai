<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(to bottom, #FE1367, #114EF4, #181B2C); /* Gradiente rosa-azul-preto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(254, 19, 103, 0.3), rgba(17, 78, 244, 0.3), rgba(24, 27, 44, 0.7));
            filter: blur(25px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 450px;  /* Garante que o container não ultrapasse 450px */
            background: rgba(0, 0, 0, 0.5); /* Vidro fosco */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        label {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;  /* Ocupa 100% do espaço do container */
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Botões */
        button {
            background: linear-gradient(135deg, #FE1367, #114EF4);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;  /* Garantir que o botão ocupe 100% da largura do container */
            margin: 10px 0;  /* Espaçamento entre os botões */
        }

        button:hover {
            background: #ffffff; /* Cor de fundo ao passar o mouse */
            color: #181B2C; /* Cor do texto ao passar o mouse */
        }

        .download-section h2 {
            font-size: 1.2rem;
            margin: 20px 0 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .download-section button {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #FE1367, #114EF4);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;  /* Garantir que o botão ocupe 100% da largura do container */
            margin: 10px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .download-section button:hover {
            background: #ffffff; /* Cor de fundo ao passar o mouse */
            color: #181B2C; /* Cor do texto ao passar o mouse */
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Captação | YouTube</h1>

        <form action="/start_capturing" method="POST">
            <label for="keyword">Palavra-Chave:</label>
            <input type="text" id="keyword" name="keyword" required>

            <label for="max_results">Número de Canais:</label>
            <input type="number" id="max_results" name="max_results" required>

            <label for="min_subscribers">Mínimo de Inscritos:</label>
            <input type="number" id="min_subscribers" name="min_subscribers" required>

            <label for="max_subscribers">Máximo de Inscritos:</label>
            <input type="number" id="max_subscribers" name="max_subscribers" required>

            <button type="submit">Iniciar Captação</button>
        </form>

        <div class="download-section">
            <a href="/list_csv"><button>Visualizar CSV</button></a>
        </div>
    </div>
</body>
</html>
